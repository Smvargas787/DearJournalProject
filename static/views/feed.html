<div class="row well">
  <div class="col-md-3">

    <form ng-submit="submitJournalEntry()">
      <div class="form-group">
        <label for="journalTitle">Email address</label>
        <input type="text" class="form-control" id="journalTitle" placeholder="Journal Title" ng-model="newJournalEntry.title">
      </div>
      <div class="form-group">
        <label for="journalEntryText">Password</label>
        <textarea class="form-control" id="journalEntryText" rows="3" ng-model="newJournalEntry.text"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit Journal Entry</button>
    </form>

  </div>
  <div class="col-md-9">
    <div class="" ng-repeat="journal in journalsEntries">
      <h2>{{journal.title}}</h2>
      <h4>{{journal.date | date : shortDate}}</h4>
      <p>
        {{journal.text}}
      </p>
    </div>
  </div>

</div>
